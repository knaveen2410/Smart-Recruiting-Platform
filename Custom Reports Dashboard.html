<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Reports Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .section {
            margin-bottom: 20px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin-right: 10px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
    </style>
</head>
<body>

<h1>Custom Reports</h1>

<div class="section">
    <button class="createReportBtn" onclick="location.href='create report screen.html'">Create New Report</button>
    
</div>

<div class="section">
    <h2>Saved Reports</h2>
    <table>
        <thead>
            <tr>
                <th>Report Name</th>
                <th>Date Created</th>
                <th>Created By</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="savedReportsBody">
            <tr>
                <td>Monthly Performance Report</td>
                <td>2024-09-01</td>
                <td>John Smith</td>
                <td>
                    <button class="viewBtn" onclick="location.href='report details screen.html'">View</button>
                    <button class="editBtn" onclick="location.href='edit report screen.html'">Edit</button>
                    
                    <button class="deleteBtn">Delete</button>
                    <button class="exportBtn">Export</button>
                </td>
            </tr>
            <tr>
                <td>Yearly Summary Report</td>
                <td>2024-08-15</td>
                <td>Jane Doe</td>
                <td>
                    <button class="viewBtn" onclick="location.href='report details screen.html'">view</button>
                    <button class="editBtn" onclick="location.href='edit report screen.html'">Edit</button>
                    
                    
                    <button class="deleteBtn">Delete</button>
                    <button class="exportBtn">Export</button>
                </td>
            </tr>
            <!-- More report rows can be added here -->
        </tbody>
    </table>
</div>

<script>
    document.getElementById('createReportBtn').addEventListener('click', function() {
        // Logic to open the Create Report screen
        alert('Opening Create Report screen...');
    });

    // Event listeners for action buttons
    document.querySelectorAll('.viewBtn').forEach(button => {
        button.addEventListener('click', function() {
            // Logic to open the Report Details screen
            alert('Opening Report Details screen...');
        });
    });

    document.querySelectorAll('.editBtn').forEach(button => {
        button.addEventListener('click', function() {
            // Logic to open the Edit Report screen
            alert('Opening Edit Report screen...');
        });
    });

    document.querySelectorAll('.deleteBtn').forEach(button => {
        button.addEventListener('click', function() {
            // Logic to delete the report
            alert('Deleting report...');
        });
    });

    document.querySelectorAll('.exportBtn').forEach(button => {
        button.addEventListener('click', function() {
            // Logic to export the report
            alert('Exporting report...');
        });
    });
</script>

</body>
</html>
