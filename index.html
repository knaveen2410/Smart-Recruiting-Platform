<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            width: 300px;
        }
        .login-container h2 {
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input[type="text"],
        .form-group input[type="password"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group input[type="checkbox"] {
            margin-right: 5px;
        }
        .form-group .error {
            color: red;
            font-size: 0.9em;
        }
        .form-group a {
            color: #007bff;
            text-decoration: none;
        }
        .form-group a:hover {
            text-decoration: underline;
        }
        .login-button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
        <div class="form-group">
            <label for="username">Username or Email</label>
            <input type="text" id="username" placeholder="Enter your username or email">
            <div id="username-error" class="error"></div>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password">
            <div id="password-error" class="error"></div>
        </div>
        <div class="form-group">
            <input type="checkbox" id="remember-me">
            <label for="remember-me">Remember Me</label>
        </div>
        <a href=dashboard.html></a><button class="login-button" id="login-button">Login</button> <!-- Button connected by event listener -->
        <div class="form-group">
            <a href="password recovery.html">Forgot Password?</a>
        </div>
        <div class="form-group">
            <a href="sign up.html">Sign Up</a>
        </div>
    </div>

    <script>
        document.getElementById('login-button').addEventListener('click', login); // Added event listener

        function login() {
            // Clear previous error messages
            document.getElementById('username-error').textContent = '';
            document.getElementById('password-error').textContent = '';

            // Get input values
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;

            let isValid = true;

            // Validate username
            if (!username) {
                document.getElementById('username-error').textContent = 'Username or email is required.';
                isValid = false;
            } else if (username.includes('@') && !/^\S+@\S+\.\S+$/.test(username)) {
                document.getElementById('username-error').textContent = 'Invalid email format.';
                isValid = false;
            }

            // Validate password
            if (!password) {
                document.getElementById('password-error').textContent = 'Password is required.';
                isValid = false;
            } else if (password.length < 8) {
                document.getElementById('password-error').textContent = 'Password must be at least 8 characters long.';
                isValid = false;
            }

            // If validation passes, simulate login
            if (isValid) {
                // Simulated success
                alert('Login successful!');
                window.location.href = 'dashboard.html'; // Redirect to dashboard
            }
        }
    </script>
</body>
</html>
