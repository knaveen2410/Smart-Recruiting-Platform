<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        button {
            margin-right: 5px;
        }
    </style>
</head>
<body>

<h1>Notifications</h1>

<table>
    <thead>
        <tr>
            <th>Notification Message</th>
            <th>Date</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody id="notificationsList">
        <!-- Example notification entries -->
        <tr>
            <td>You have a new message from John.</td>
            <td>2024-09-20</td>
            <td>
                <button onclick="markAsRead(this)">Mark as Read</button>
                <button onclick="deleteNotification(this)">Delete</button>
            </td>
        </tr>
        <tr>
            <td>Your application has been submitted successfully.</td>
            <td>2024-09-19</td>
            <td>
                <button onclick="markAsRead(this)">Mark as Read</button>
                <button onclick="deleteNotification(this)">Delete</button>
            </td>
        </tr>
        <!-- More notifications can be added here -->
    </tbody>
</table>

<script>
    function markAsRead(button) {
        const row = button.closest('tr');
        row.style.textDecoration = 'line-through'; // Mark as read visually
        button.disabled = true; // Disable the button after marking
        button.innerText = 'Read'; // Change button text
    }

    function deleteNotification(button) {
        const row = button.closest('tr');
        if (confirm('Are you sure you want to delete this notification?')) {
            row.remove(); // Remove the notification row
        }
    }
</script>

</body>
</html>
